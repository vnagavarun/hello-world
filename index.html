<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Webix Sample Page</title>
  <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">
  <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="my_chart" style="width: 600px; height: 400px;"></div>
  <script>
    webix.ready(function(){
      var chart = webix.ui({
        view:"chart",
        type:"bar",
        value:"#sales#",
        xAxis:{
          template:"#year#"
        },
        yAxis:{
          start:0,
          end:100,
          step:10
        },
        series:[
          {
            value:"#sales#",
            color:"#36abee"
          }
        ],
        data:[
          { year: "2009", sales: 40 },
          { year: "2010", sales: 65 },
          { year: "2011", sales: 80 },
          { year: "2012", sales: 90 },
          { year: "2013", sales: 70 }
        ]
      });
      chart.$view.style.margin="auto";
    });
  </script>
</body>
</html>
